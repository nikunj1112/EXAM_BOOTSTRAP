<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #000a1f;
        }

        h1 {
            color: white;
            font-size: 70px;
            text-align: center;
            margin-top: 120px;
        }

        h1:hover {

            text-shadow: 0px 0px 10px rgb(255, 0, 0),
                0px 0px 20px red;
            transition: all ease-in-out 0.5s;
        }

        .container {
            height: 450px;
            width: 70%;
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .container img {
            width: 10%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.685);
            transition: all ease-in-out 0.7s;
        }

        .container img:hover {
            width: 25%;
        }
    </style>
</head>

<body>
    <h1>MARVEL STUDIOS</h1>
    <div class="container">

        <img src="https://www.photomural.com/media/catalog/product/cache/2/thumbnail/9df78eab33525d08d6e5fb8d27136e95/I/A/IADX4-079.jpg"

    </div>
</body>

</html>
